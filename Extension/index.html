<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRC Gen</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/neue-haas-grotesk-display-pro" rel="stylesheet">
</head>
<body>
    <div class="main-grid">
        <div class="title">QRC Gen</div>
        <img id="close-button" class="close-button" src="Assets/Close.svg" alt="">
        <div class="image-tile"><img id="QR" class="image-blur"  src="Assets/SampleQR.png" alt=""></div>
        <div><input type="text" placeholder="Enter URL" id="UserInput"></div>
        <div class="err" >Enter a valid Text</div>
        <div id="currentUrl">Current Tab</div>
    </div>
     
    <script src="script.js"></script>

</body>
</html>
